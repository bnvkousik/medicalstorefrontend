    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #00164a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        nav .logo {
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section with Stethoscope Background */
        .hero {
            position: relative;
            padding: 50px;
            color: rgb(0, 0, 0);
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1532938314340-917155965927?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Stethoscope theme image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better readability */
        }

        .hero h1 {
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #00164a; /* Dark text color */
            padding: 15px 30px;
            border-radius: 10px;
        }

        .hero p {
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Search Bar with Stethoscope Icon */
        .hero input {
            padding: 10px;
            width: 60%;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-image: url('https://cdn-icons-png.flaticon.com/32/54/54481.png'); /* Small stethoscope icon */
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 40px; /* Adjust padding to accommodate the icon */
            box-sizing: border-box; /* Ensure padding doesn't increase the input width */
        }
        .hero button {
            padding: 10px 20px;
            background: #00164a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .browse-conditions {
            background: #f9f9f9;
            padding: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Set exactly 5 columns */
            gap: 15px;
            padding: 20px;
            max-width: 90%; /* Adjust max width */
            margin: auto;
        }
        .category-button {
            background: transparent; /* Make background transparent */
            color: #333; /* Set text color */
            border: 1px solid #ccc; /* Optional: Add a border for better visibility */
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 100%; /* Let each button take full width of its grid cell */
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            box-sizing: border-box; /* Ensure padding doesn't increase button width */
        }

        .category-button:hover {
            background-color: rgba(0, 22, 74, 0.1); /* Optional: Add a slight background on hover */
        }

        .category-button img {
            width: 50px; /* Adjust image size as needed */
            height: 50px;
            margin-right: 10px; 
            border-radius: 10px;/* Space between image and text */
        }

        .category-button span {
            flex-grow: 1; /* Allow text to take up remaining space */
            text-align: left; /* Align text to the left within the button */
        }

        footer {
            background: #505a71;
            padding: 20px; /* Increased footer padding */
            color: white;
            font-size: 0.9em; /* Slightly smaller font */
        }
        footer a {
            color: #eee;
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav ul {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
            nav ul li {
                margin: 5px 10px;
            }
            .hero {
                padding: 30px;
            }
            .hero input {
                width: 80%;
            }
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust for smaller screens */
            }
        }
    </style>
</head>
