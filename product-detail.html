    body {
      margin: 0;

    nav {

      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: rgb(19,27,96);
      font-size: 26px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 12px;
    }

    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 6px 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(91, 63, 63, 0.2);
      border-radius: 4px;
    }
    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    nav .logo {
      font-size: 24px;
      color: rgb(19, 26, 97);
      font-weight: bolder;
      display: flex; /* Ensure the container behaves like a flexbox */
      align-items: center; /* Vertically centers the logo */
      justify-content: center; /* Horizontally centers the logo */
    }
    
    nav .logo img {
      max-height: 40px; /* Adjust the height of the logo */
      max-width: 150px; /* Adjust the width of the logo */
      object-fit: contain; /* Ensures the logo maintains its aspect ratio */
    }

    .product-detail {
      text-align: center;
      padding: 40px;
    }

    .product-detail img {
      width: 20%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-detail h2 {
      margin-top: 20px;
    }

    .product-detail p {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-detail .price {
      font-size: 22px;
      font-weight: bold;
      color: #00164a;
    }

    .product-detail button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
    }

    .add-to-cart {
      background: #00164a;
      color: white;
    } 
    .add-to-cart:hover{
      background-color:rgb(87, 0, 137);
    }
   
    .back-to-products {
      text-align: center;
      margin: 20px;
    }

    .back-to-products a {
      color: #00164a;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #000000;
      padding: 20px;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }

    footer a {
      color: #eee;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

  let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  function loadProductDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");
    const product = products.find(p => p.id == productId);

    if (product) {
      document.getElementById("productDetail").innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h2>${product.name}</h2>
      <p class="price">${product.price}</p>
      <p>${product.prescription ? "Prescription Required" : "No Prescription Needed"}</p>
      <p class="description">${product.description}</p> <!-- Add this line -->
      <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
      `;
    } else {
      document.getElementById("productDetail").innerHTML = "<p>Product not found.</p>";
    }
  }

  function addToCart(productId) {
    // Check if the product is already in the cart
    const existingItem = cartItems.find(item => item.id === productId);
    if (existingItem) {
      // If the product exists, increment its quantity
      existingItem.quantity += 1;
    } else {
      // If the product is not in the cart, add it with a quantity of 1
      cartItems.push({ id: productId, quantity: 1 });
    }

    // Save the updated cart to localStorage
    localStorage.setItem('cartItems', JSON.stringify(cartItems));

    // Redirect to products.html with openCart=true query parameter
    window.location.href = "products.html?openCart=true";
  }

  document.addEventListener("DOMContentLoaded", loadProductDetails);
  </script>
