<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Care Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        #product-list ul {
            list-style-type: none;
            padding: 0;
        }

        #product-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        #cart {
            margin-top: 20px;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diabetes Care Products</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Available Products</h2>
            <ul>
                <li>
                    <h3>Blood Glucose Monitor</h3>
                    <p>Price: $29.99</p>
                    <button onclick="addToCart('Blood Glucose Monitor', 29.99)">Add to Cart</button>
                </li>
                <li>
                    <h3>Insulin Syringes</h3>
                    <p>Price: $15.99</p>
                    <button onclick="addToCart('Insulin Syringes', 15.99)">Add to Cart</button>
                </li>
                <li>
                    <h3>Test Strips</h3>
                    <p>Price: $19.99</p>
                    <button onclick="addToCart('Test Strips', 19.99)">Add to Cart</button>
                </li>
                <li>
                    <h3>Diabetes Cookbook</h3>
                    <p>Price: $24.99</p>
                    <button onclick="addToCart('Diabetes Cookbook', 24.99)">Add to Cart</button>
                </li>
            </ul>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
        </section>
    </main>
    <script>
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
