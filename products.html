<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - PharmaBridge</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Navigation Bar */
    nav {
      background: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: rgb(19,27,96);
      font-size: 26px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 12px;
    }

    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 6px 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(91, 63, 63, 0.2);
      border-radius: 4px;
    }

    nav .logo {
      font-size: 24px;
      color: rgb(19, 26, 97);
      font-weight: bolder;
      display: flex; /* Ensure the container behaves like a flexbox */
      align-items: center; /* Vertically centers the logo */
      justify-content: center; /* Horizontally centers the logo */
    }
    
    nav .logo img {
      max-height: 40px; /* Adjust the height of the logo */
      max-width: 150px; /* Adjust the width of the logo */
      object-fit: contain; /* Ensures the logo maintains its aspect ratio */
    }


    /* Hero Section Styling */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px; /* Adjust height as needed */
  background: linear-gradient(to right, #333333, #666666);
    position: relative;
}

/* Search Form Styling */
#searchForm {
  display: flex;
  align-items: center;
  max-width: 600px; /* Restrict width for better aesthetics */
  width: 100%;
  height: 13%;
  padding: 10px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

/* Search Input Styling */
#searchInput {
  flex-grow: 1;
  padding: 10px 15px;
  font-size: 16px;
  border: none;
  outline: none;
  border-radius: 25px 0 0 25px; /* Rounded corners on the left */
}

/* Search Button Styling */
#searchForm button {
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #0055aa; /* Button color */
  border: none;
  border-radius: 15px 15px 15px 15px; /* Rounded corners on the right */
  cursor: pointer;
  transition: background-color 0.3s ease; /* Smooth hover effect */
}

#searchForm button:hover {
  background-color: #003366; /* Darker shade on hover */
}



    .cart-modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .cart-modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close-cart {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 24px;
      cursor: pointer;
    }

    .close-cart:hover {
      color: #ff0066;
    }

    #cartItemsList {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }

    .cart-item h3 {
      margin: 0;
      font-size: 16px;
    }

    .cart-item p {
      margin: 5px 0;
      color: #555;
    }

    .buy-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #0055aa;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #003366;
    }

    /* Product Cards */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    * .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 40%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card button {
      padding: 10px;
      background: #00164a;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .product-card button:hover{
      background:#818181;
    }

    .product-card a {
      display: block;
      margin-top: 8px;
      text-decoration: none;
      color: #00164a;
      font-weight: bold;
    } 

    .product-card a:hover{
      color: #818181;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 12px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #ff0000;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      background: #000000;
      padding: 20px;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }

    footer a {
      color: #eee;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }


  </style>

    function renderPagination() {
      const paginationControls = document.getElementById("paginationControls");
      paginationControls.innerHTML = ""; // Clear existing buttons
    
      const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
    
      // Add "Previous" button
      const prevButton = document.createElement("button");
      prevButton.textContent = "<";
      prevButton.disabled = currentPage === 1; // Disable if on the first page
      prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          updateProductList();
          renderPagination();
        }
      });
      paginationControls.appendChild(prevButton);
    
      // Add numbered page buttons
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.textContent = i;
        if (i === currentPage) {
          button.classList.add("active");
        }
        button.addEventListener("click", () => {
          currentPage = i;
          updateProductList();
          renderPagination();
        });
        paginationControls.appendChild(button);
      }
    
      // Add "Next" button
      const nextButton = document.createElement("button");
      nextButton.textContent = ">";
      nextButton.disabled = currentPage === totalPages; // Disable if on the last page
      nextButton.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          updateProductList();
          renderPagination();
        }
      });
      paginationControls.appendChild(nextButton);
    }

function addToCart(productId) {
  // Check if the product is already in the cart
  const existingItem = cartItems.find(item => item.id === productId);

  if (existingItem) {
    // If the product exists, increment its quantity
    existingItem.quantity += 1;
  } else {
    // If the product is not in the cart, add it with a quantity of 1
    cartItems.push({ id: productId, quantity: 1 });
  }

  // Save the updated cart to localStorage
  localStorage.setItem('cartItems', JSON.stringify(cartItems));

  // Update the cart count display
  updateCartCount();
}

function updateCartCount() {
  const cartCount = cartItems.reduce((total, item) => total + item.quantity, 0);
  document.getElementById("cartCount").textContent = cartCount;
}

// Load cart items from localStorage on page load
document.addEventListener("DOMContentLoaded", () => {
  const storedCartItems = localStorage.getItem('cartItems');
  if (storedCartItems) {
    cartItems = JSON.parse(storedCartItems); // Restore cart items
    updateCartCount(); // Update the cart count display
  }
});

function renderCartItems() {
  cartItemsList.innerHTML = "";

  if (cartItems.length === 0) {
    cartItemsList.innerHTML = "<p>Your cart is empty.</p>";
    return;
  }

  // Clear the cart items list before rendering
  cartItemsList.innerHTML = "";

  let total = 0;

  cartItems.forEach((item) => {
    const product = allProducts.find((product) => product.id === item.id);
    if (product) {
      // Extract the numeric price from the string (e.g., "$2.50" -> 2.50)
      const price = parseFloat(product.price.replace("$", ""));
      const totalPrice = price * item.quantity; // Calculate total price for this item
      total += totalPrice;

      // Add the product details to the cart items list
      cartItemsList.innerHTML += `
        <div class="cart-item">
          <img src="${product.img}" alt="${product.name}">
          <div>
            <h3>${product.name}</h3>
            <p>Price: $${price.toFixed(2)}</p>
            <p>Total Price: $${totalPrice.toFixed(2)}</p>
            <div class="quantity-controls">
              <button onclick="updateQuantity(${product.id}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity(${product.id}, 1)">+</button>
            </div>
          </div>
        </div>
      `;
    }
  });

  // Add total price at the bottom
  cartItemsList.innerHTML += `<strong>Total: $${total.toFixed(2)}</strong>`;
}


// Update cart item quantity
function updateQuantity(productId, change) {
  const item = cartItems.find((item) => item.id === productId);

  if (item) {
    item.quantity += change;

    // Remove the item if the quantity reaches 0
    if (item.quantity <= 0) {
      cartItems = cartItems.filter((item) => item.id !== productId);
    }

    // Save the updated cart to localStorage
    localStorage.setItem("cartItems", JSON.stringify(cartItems));

    // Re-render the cart items to reflect the changes
    renderCartItems();
  }
}

    // Function to get query parameters from the URL
function getQueryParams() {
  const params = {};
  const queryString = window.location.search.substring(1); // Remove the leading "?"
  queryString.split("&").forEach((pair) => {
    const [key, value] = pair.split("=");
    params[key] = decodeURIComponent(value);
  });
  return params;
}

// Check for the "openCart" query parameter and open the cart modal if present
document.addEventListener("DOMContentLoaded", () => {
  const queryParams = getQueryParams();
  if (queryParams.openCart === "true") {
    // Open the cart modal
    document.getElementById("cartModal").style.display = "block";
    renderCartItems(); // Render the cart items dynamically
  }
});
