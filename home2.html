    .hero {

      background-image: url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=900');
      background-size: 900px;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero h1 {
      margin-bottom: 15px;
      background-color: white;
      color: #00164a;
      padding: 15px 30px;
      border-radius: 10px;
    }
    .hero p {
      margin-bottom: 15px;
      background-color: white;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .hero input {
        padding: 10px;
        width: 500px;  /* Fixed width */
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-image: url('https://cdn-icons-png.flaticon.com/24/54/54481.png'); /* smaller icon */
        background-repeat: no-repeat;
        background-position: right 10px center;
        padding-right: 40px;
        box-sizing: border-box;
      }
      

    .hero button {
      padding: 10px 20px;
      background: #00164a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .browse-conditions {
      background: #f9f9f9;
      padding: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 90%;
      margin: auto;
    }
    .category-button {
      background: transparent;
      color: #333;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .hero button:hover {
        background-color: #003080; /* Darker blue on hover */
        transform: scale(1.05);    /* Slight zoom effect */
        transition: all 0.3s ease; /* Smooth animation */
      }
      
    .category-button img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 10px;
    }
    .category-button span {
      flex-grow: 1;
      text-align: left;
    }
    footer {
      background: #505a71;
      padding: 20px;
      color: white;
      font-size: 0.9em;
    }
    footer a {
      color: #eee;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      nav ul {
        margin-top: 10px;
        width: 100%;
        justify-content: center;
      }
      nav ul li {
        margin: 5px 10px;
      }
      .hero {
        padding: 30px;
      }
      .hero input {
        width: 80%;
      }
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

  <script>
    function navigateTo(category) {
      window.location.href = category + ".html";
    }

    function handleSearch(event) {
        event.preventDefault();  // Prevent form submission
        
        // Get the search input value
        const searchQuery = document.getElementById('searchInput').value.trim();
        
        // Redirect to the products page with the search query as a URL parameter
        if (searchQuery) {
            window.location.href = `products.html?search=${encodeURIComponent(searchQuery)}`;
        }
    }
