<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - PharmaBridge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #00164a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 12px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 6px 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .forgot-password-container {
      text-align: center;
      padding: 40px;
      max-width: 350px;
      margin: auto;
    }

    .forgot-password-container form {
      display: flex;
      flex-direction: column;
    }

    .forgot-password-container label {
      margin-top: 10px;
      text-align: left;
    }

    .forgot-password-container input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .forgot-password-container button {
      background: #00164a;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .forgot-password-container a {
      display: block;
      margin-top: 15px;
      color: #00164a;
      text-decoration: none;
    }

    footer {
      background: #00164a;
      padding: 15px;
      color: white;
      text-align: center;
    }

    footer a {
      color: #aad4ff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">PharmaBridge</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="orders.html">My Orders</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="forgot-password-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email to receive a reset OTP.</p>

    <form id="forgotPasswordForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="button" onclick="sendResetOTP()">Send OTP</button>
    </form>

    <form id="resetPasswordForm" style="display: none;">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" required>

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required>

      <button type="submit">Reset Password</button>
    </form>

    <a href="login.html">Back to Login</a>
  </section>

  <footer>
    <p>Â© 2025 PharmaBridge | <a href="terms.html">Privacy Policy</a> | <a href="faq.html">FAQs</a></p>
  </footer>

  <script>
    function sendResetOTP() {
      let email = document.getElementById("email").value;
      let storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser || storedUser.email !== email) {
        alert("Email not registered.");
        return;
      }

      let otp = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("resetOTP", otp);
      alert(`OTP sent to ${email}: ${otp}`);

      document.getElementById("forgotPasswordForm").style.display = "none";
      document.getElementById("resetPasswordForm").style.display = "block";
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let enteredOTP = document.getElementById("otp").value;
      let storedOTP = localStorage.getItem("resetOTP");
      let newPassword = document.getElementById("newPassword").value;

      if (enteredOTP !== storedOTP) {
        alert("Invalid OTP. Please try again.");
        return;
      }

      let user = JSON.parse(localStorage.getItem("user"));
      user.password = newPassword;
      localStorage.setItem("user", JSON.stringify(user));

      alert("Password reset successful! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
