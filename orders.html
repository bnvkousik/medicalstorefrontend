  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    nav {
      background: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: rgb(19,27,96);
      font-size: 26px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 12px;
    }

    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 6px 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(91, 63, 63, 0.2);
      border-radius: 4px;
    }

    nav .logo {
      font-size: 24px;
      color: rgb(19, 26, 97);
      font-weight: bolder;
      display: flex; /* Ensure the container behaves like a flexbox */
      align-items: center; /* Vertically centers the logo */
      justify-content: center; /* Horizontally centers the logo */
    }
    
    nav .logo img {
      max-height: 40px; /* Adjust the height of the logo */
      max-width: 150px; /* Adjust the width of the logo */
      object-fit: contain; /* Ensures the logo maintains its aspect ratio */
    }
    .order-summary {
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .order-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .order-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .order-item-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .order-item-details {
      display: flex;
      flex-direction: column;
    }
    .order-item-details h4 {
      margin: 0;
      font-size: 16px;
    }
    .order-item-details p {
      margin: 5px 0;
      font-size: 14px;
    }
    .back-to-cart {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    footer {
      background: #000000;
      padding: 20px;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }

    footer a {
      color: #eee;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>

    function renderOrderSummary() {
      const orderSummary = document.getElementById("orderSummary");

      if (cartItems.length === 0) {
        orderSummary.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let summaryHTML = "<div class='order-items'>";
      let total = 0;

      cartItems.forEach((item) => {
        const product = allProducts.find((product) => product.id === item.id);
        if (product) {
          const price = parseFloat(product.price.replace("$", ""));
          const itemTotal = price * item.quantity;
          total += itemTotal;

          summaryHTML += `
            <div class="order-item">
              <img src="${product.img}" alt="${product.name}" class="order-item-img">
              <div class="order-item-details">
                <h4>${product.name}</h4>
                <p>Quantity: ${item.quantity}</p>
                <p>Price: $${itemTotal.toFixed(2)}</p>
              </div>
            </div>
          `;
        }
      });

      summaryHTML += `
        </div>
        <strong>Total: $${total.toFixed(2)}</strong>
        <div style="margin-top: 20px;">
          <a href="#" id="backToCartLink" class="back-to-cart"><b style="color:black;">Back to Cart</b></a>
        </div>
      `;

      orderSummary.innerHTML = summaryHTML;

      document.getElementById("backToCartLink").addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = "products.html?openCart=true";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderOrderSummary();
    });
  </script>
