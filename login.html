<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PharmaBridge</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1588776814546-ec7e1c1e6b9e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative; /* To contain the notification */
    }

    nav {
      background: #00164a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 80px;
    }

    nav .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container,
    .otp-container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
      margin: 80px auto;
      border: 2px solid #000000;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .login-container:hover,
    .otp-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 128, 128, 0.35);
    }

    .login-container form,
    .otp-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label,
    .otp-container label {
      margin-top: 10px;
      text-align: left;
    }

    .login-container input,
    .otp-container input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #000000;
      border-radius: 6px;
    }

    .login-container button,
    .otp-container button {
      background: #008080;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .login-container button:hover,
    .otp-container button:hover {
      background: #006666;
    }

    .login-container p a,
    .otp-container p a {
      color: #008080;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #00164a;
      padding: 15px;
      color: white;
      text-align: center;
      position: absolute; /* Changed to absolute to avoid covering content */
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #aad4ff;
      text-decoration: none;
    }

    /* Custom Notification Styles */
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 128, 128, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      z-index: 1001; /* Ensure it's above other elements */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    #notification.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">PharmaBridge</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="orders.html">My Orders</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>

  <section class="login-container" id="loginSection">
    <h2>Login to PharmaBridge</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <p><a href="#" onclick="showOTPLogin()">Login with OTP</a></p>
    <p><a href="signup.html">Create an Account</a></p>
    <p><a href="forgot-password.html">Forgot Password?</a></p>
  </section>

  <section class="otp-container" id="otpSection" style="display: none;">
    <h2>Login with OTP</h2>
    <form id="otpForm">
      <label for="otpEmail">Enter Email:</label>
      <input type="email" id="otpEmail" required />

      <button type="button" onclick="sendOTP()">Send OTP</button>

      <label for="otpCode">Enter OTP:</label>
      <input type="text" id="otpCode" required />

      <button type="submit">Verify OTP</button>
    </form>
    <p><a href="#" onclick="showPasswordLogin()">Back to Password Login</a></p>
  </section>

  <div id="notification"></div>

  <footer>
    <p>Â© 2025 PharmaBridge |
      <a href="terms.html">Privacy Policy</a> |
      <a href="faq.html">FAQs</a>
    </p>
  </footer>

  <script>
    const notificationDiv = document.getElementById("notification");

    function showNotification(message, duration = 3000) {
      notificationDiv.textContent = message;
      notificationDiv.classList.add("show");
      setTimeout(() => {
        notificationDiv.classList.remove("show");
      }, duration);
    }

    function showOTPLogin() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("otpSection").style.display = "block";
    }

    function showPasswordLogin() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("otpSection").style.display = "none";
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let storedUser = JSON.parse(localStorage.getItem("user")) || { email: "test@example.com", password: "123456" };

      if (email === storedUser.email && password === storedUser.password) {
        showNotification("Login Successful!");
        localStorage.setItem("isLoggedIn", "true");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600); // Delay redirect slightly to show notification
      } else {
        showNotification("Invalid email or password.");
      }
    });

    function sendOTP() {
      let otpEmail = document.getElementById("otpEmail").value;
      if (!otpEmail) {
        showNotification("Please enter your email.");
        return;
      }

      let otp = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("otp", otp);
      showNotification(`OTP sent to ${otpEmail}: ${otp}`);
    }

    document.getElementById("otpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let enteredOTP = document.getElementById("otpCode").value;
      let storedOTP = localStorage.getItem("otp");

      if (enteredOTP === storedOTP) {
        showNotification("OTP Verified! Login Successful.");
        localStorage.setItem("isLoggedIn", "true");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600); // Delay redirect slightly to show notification
      } else {
        showNotification("Invalid OTP. Please try again.");
      }
    });
  </script>

</body>
</html>
