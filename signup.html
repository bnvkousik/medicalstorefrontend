<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PharmaBridge</title>
    <style>
.signup-container {
    text-align: center;
    padding: 40px;
    max-width: 350px;
    margin: auto;
}

.signup-container form {
    display: flex;
    flex-direction: column;
}

.signup-container label {
    margin-top: 10px;
}

.signup-container input {
    padding: 8px;
    width: 100%;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.signup-container button {
    background: #008080;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <nav>
        <div class="logo">PharmaBridge</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="orders.html">My Orders</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login Here</a></p>
    </section>
    <footer>
        <p>Â© 2025 PharmaBridge | <a href="terms.html">Privacy Policy</a> | <a href="faq.html">FAQs</a></p>
    </footer>
    <script>
document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let password = document.getElementById("password").value;
    let existingUser = JSON.parse(localStorage.getItem("user"));
    if (existingUser && existingUser.email === email) {
        alert("Email is already registered. Please login.");
        return;
    }
    let user = { name, email, phone, password };
    localStorage.setItem("user", JSON.stringify(user));
    alert("Signup successful! You can now log in.");
    window.location.href = "login.html";
});
    </script>
</body>
</html>
