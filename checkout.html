      color: #00164a;

      gap: 15px;

      align-items: center;
      gap: 15px;

  border-radius: 8px; /* Rounded corners */

  font-size: 16px;
  font-weight: bold;

  transform: scale(0.98); /* Slight shrink effect on click */
}

      <label for="expiryDate">Expiry Date:</label>
      <input type="month" id="expiryDate" required />

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter CVV" pattern="\d{3}" required />

      <button type="submit" id="payButton" class="buy-button">Pay Now</button>
    </form>

// Render the order summary
function renderOrderSummary() {
  const orderSummary = document.getElementById("orderSummary");

  // If the cart is empty, display a message and return
  if (cartItems.length === 0) {
    orderSummary.innerHTML = "<p>Your cart is empty.</p>";
    return;
  }

  let summaryHTML = "<div class='order-items'>";
  let total = 0;

  cartItems.forEach((item) => {
    // Find the product details from the `allProducts` array
    const product = allProducts.find((product) => product.id === item.id);
    if (product) {
      const price = parseFloat(product.price.replace("$", ""));
      const itemTotal = price * item.quantity; // Calculate total price for this item
      total += itemTotal; // Add to the overall total

      // Add the product details to the summary HTML
      summaryHTML += `
        <div class="order-item">
          <img src="${product.img}" alt="${product.name}" class="order-item-img">
          <div class="order-item-details">
            <h4>${product.name}</h4>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: $${itemTotal.toFixed(2)}</p>
          </div>
        </div>
      `;
    }
  });

  // Close the container and add the total price
  summaryHTML += `
    </div>
    <strong>Total: $${total.toFixed(2)}</strong>
    <div style="margin-top: 20px;">
      <a href="#" id="backToCartLink" class="back-to-cart"><b style="color:black;">Back to Cart</b></a>
    </div>
  `;

  orderSummary.innerHTML = summaryHTML;

  // Add functionality to the "Back to Cart" link
  document.getElementById("backToCartLink").addEventListener("click", (e) => {
    e.preventDefault(); // Prevent default link behavior
    window.location.href = "products.html?openCart=true"; // Redirect to products page with query parameter
  });
}




// Show a custom popup with a message
function showPopup(message) {
  const popup = document.getElementById("customPopup");
  const popupMessage = popup.querySelector("#popupMessage");

  // Set the message and display the popup
  popupMessage.textContent = message;
  popup.style.display = "block";

  // Automatically hide the popup after 2 seconds
  setTimeout(() => {
    popup.style.display = "none";
  }, 2000);
}

// Handle Place Order Button
document.getElementById("placeOrderButton").addEventListener("click", () => {
  const form = document.getElementById("checkoutForm");
  if (!form.checkValidity()) {
    // Show a popup if the form is invalid
    showPopup("Please fill out all required fields correctly.");
    form.reportValidity();
    return;
  }

  // Open the payment details box
  document.getElementById("paymentForm").style.display = "block";
});

// Handle Payment Form Submission
document.getElementById("paymentDetailsForm").addEventListener("submit", (e) => {
  e.preventDefault();

  // Show the first popup: Processing payment
  showPopup("Processing your payment...");
  

  // Simulate payment processing delay
  setTimeout(() => {
    // Show the second popup: Payment successful
    showPopup("Payment successful!");

    // Redirect to My Orders page after the second popup
    setTimeout(() => {
      window.location.href = "orders.html";
    }, 2000);
  }, 2000);
});

document.addEventListener("DOMContentLoaded", () => {
